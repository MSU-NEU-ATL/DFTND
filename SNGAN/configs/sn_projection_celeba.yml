batchsize: 32
iteration: 150000
iteration_decay_start: 120000
seed: 0
display_interval: 1
progressbar_interval: 1
snapshot_interval: 15000
evaluation_interval: 750

models:
  generator:
    fn: gen_models/resnet.py
    name: ResNetGenerator
    args:
      dim_z: 128
      bottom_width: 4
      ch: 64
      n_classes: 1


  discriminator:
      fn: dis_models/snresnet.py
      name: SNResNetProjectionDiscriminator
      args:
        ch: 64
        n_classes: 1

dataset:
  dataset_fn: datasets/celeba.py
  dataset_name: CelebADataset
  args:
    path: datasets/celeba_align_png_cropped_image_list.txt
    size: 128
    resize_method: bilinear
    augmentation: False

adam:
  alpha: 0.0002
  beta1: 0.0
  beta2: 0.9

updater:
  fn: updater.py
  name: Updater
  args:
    n_dis: 5
    n_gen_samples: 32
    conditional: False
    loss_type: hinge
